<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Resource</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Heading styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Label styling */
        label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        /* Input field styling */
        input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        /* Button styling */
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Form container */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Delete Resource</h2>
        <label for="resourceId">Enter Resource ID to Delete:</label>
        <input type="text" id="resourceId" placeholder="Enter ID" required>
        <button onclick="sendDeleteRequest()">Delete Resource</button>
    </div>

    <script>
        function sendDeleteRequest() {
            const resourceId = document.getElementById('resourceId').value.trim();

            if (!resourceId) {
                alert("Please enter a valid resource ID.");
                return;
            }

            // Perform the DELETE request
            fetch(`/delete_resource/${resourceId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Resource deleted successfully');
                    } else {
                        alert('Failed to delete resource');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
        }
    </script>

</body>

</html>
