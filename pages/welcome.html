<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #0056b3;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d80;
        }
    </style>
</head>

<body>
    <h1>Welcome to the System!</h1>
    <p>You have successfully logged in.</p>
    <button onclick="window.location.href='/pages/sampleForm.html';">Open Post Form</button>
    <button onclick="window.location.href='/pages/deletedemo.html';">Open Delete Form</button>
</body>

</html>
